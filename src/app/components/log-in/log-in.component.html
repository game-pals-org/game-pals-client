
<span id="message"><h4>{{message}}</h4></span>
<div class="container">
  <h1>Log in</h1>
  <form [formGroup]="loginForm" (ngSubmit)="onSelect()" class="position-relative">
    <label for="username">Username: </label>
    <input id="username" class="form-control mb-1" type="text" placeholder="Username" aria-label="default input example"
           formControlName="username">

    <label for="encodedPassword">Password: </label>
    <input id="encodedPassword" class="form-control mb-1" type="password" placeholder="Password"
           aria-label=".form-control-sm example" formControlName="password">

      <button class="btn btn-success position-absolute start-50 translate-middle-x" id="loginBtn" type="submit"
              aria-expanded="false" [disabled]="!loginForm.valid">Log In
      </button>
  </form>
</div>
